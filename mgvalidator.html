<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBase - MetadataValidator</title>
    <link rel="icon" href="images/KBase_favicon.ico" type="image/x-icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/retina.js"></script>
    <script src="js/stm.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/bootstrap-responsive.min.css">
    <style>
      h3, h4 {
      font-weight: normal;
      }
    </style>

    <script>
    stm.init();
    Retina.init( { library_resource: "js/" } ).then( function() {
	Retina.add_widget({"name": "template_validator", "resource": "widgets/",  "filename": "widget.template_validator.js"});
	Retina.load_widget("template_validator").then( function() {
	    Retina.Widget.create('template_validator', {"target": document.getElementById("content")});
	});
    });
    </script>

  </head>
  
  <body>
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
	<div class="container" style="width: 100%; padding-left: 10px; padding-top: 5px; padding-bottom: 5px">
          <img src="images/labs_icon.png" style="float: left; height: 55px;">
    	  <p style="float: left; font-size: 30px; margin-bottom: 18px; margin-left: 10px; margin-top: 18px;">Metadata Validator</p>
	  <span id='login_space'></span>
	</div>
      </div>
    </div>
    
    <div style="height: 60px;" class="visible-desktop"></div>

    <div class="container" id="content">

    </div>

  </body>
</html>
