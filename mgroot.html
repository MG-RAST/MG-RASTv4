<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!-- title and icon -->
    <title>MG-RAST</title>
    <link rel="icon" href="images/MGRAST_favicon.ico" type="image/x-icon">

    <!-- default js -->
    <script src="js/jquery.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/stm.js"></script>
    <script src="js/retina.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- bootstrap style -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- webapp initialization -->
    <script>
    jQuery( document ).ready(function(){

	document.getElementById('searchtext').addEventListener("keypress", function(event){
	    event=event || window.event;
	    if(event.keyCode=='13') {
		document.getElementById('searchbutton').click();
	    }
	});

	stm.init(stm.Config.mgrast_api, true, "MG-RAST");
	Retina.init( { library_resource: "js/" } ).then( function() {
	    Retina.add_widget({"name": "login", "resource": "widgets/",  "filename": "widget.login.js"});
	    Retina.load_widget("login").then( function() {
		Retina.Widget.create('login', { "target": document.getElementById("login_space"),
	    					"authResources": { "default": "MG-RAST",
	    							   "MG-RAST": { "icon": "MGRAST_favicon.ico",
	    									"prefix": "mggo4711" } } });
	    });
	    
	    Retina.add_widget({"name": "session", "resource": "widgets/",  "filename": "widget.session.js"});
	    Retina.load_widget("session").then( function() {
		Retina.Widget.create('session', {"target": document.getElementById('session_space')});
	    });
	});
    });
    </script>

    <style>
	.ico {
	padding: 10px;
	border-radius: 10px;
	background-image: linear-gradient(to bottom, #CCCCCC, #AAAAAA);
	margin-bottom: 5px;
	opacity: 0.8;
	cursor: pointer;
	width: 64px;
	}

	.ico-small {
	width: 16px;
	}

	.ico:hover {
	opacity: 1;
	}
	
	.icorow {
	margin-left: auto;
	margin-right: auto;
	margin-top: 5px;
	width: 550px;
	}

	.icorow > div {
	float: left;
	}
	
	.icospan {
	text-align: center;
	color: #666;
	margin-top: 30px;
	width: 110px;
	}

	.icospan > span {
	margin-left: 5px;
	color: white;
	//display: none;
	font-size: 20px;
	font-weight: 200;
	}
	
	.icoactive {
	opacity: 1;
	cursor: default;
	}

	.icoactivespan > span {
	display: inline;
	}

	.sidebar {
	float: right;
	position: absolute;
	top: 100px;
	bottom: 40px;
	right: 40px;
	box-shadow: 4px 4px 4px #666666;
	padding: 0;
	border: 1px solid #DDDDDD;
	border-radius: 4px;
	overflow-y: auto;
	}

	.tab-pane {
	padding-left: 10px;
	padding-right: 10px;
	}

	body {
	margin-bottom: 100px;
	background-color: #1B1B1B;
	}

	.footer {
	position: absolute;
	bottom: 10px;
	font-size: 11px;
	color: gray;
	width: 100%;
	margin-left: auto;
	margin-right: auto;
	z-index: -1;
	}

	.myData {
	background-color: white;
	width: 550px;
	height: 285px;
	margin-left: auto;
	margin-right: auto;
	clear: both;
	border-radius: 10px;
	padding-top: 10px;
	padding-left: 10px;
	padding-right: 10px;
	position: relative;
	top: 30px;
	box-shadow: 4px 4px 4px #666666;
	border: 1px solid #666666;
	}

	.recent {
	float: left;
	width: 130px;
	margin-right: 20px;
	border: 1px solid #666666;
	box-shadow: 4px 4px 4px #666666;
	padding: 5px;
	text-align: center;
	border-radius: 4px;
	}

	.newsheadline {
	font-weight: bold;
	margin-top: 5px;
	float: left;
	}

	.rotate {
	-webkit-transform: rotate(90deg);
	-moz-transform: rotate(90deg);
	-ms-transform: rotate(90deg);
	-o-transform: rotate(90deg);
	transform: rotate(90deg);
	
	-webkit-transform-origin: 20% 50%;
	-moz-transform-origin: 20% 50%;
	-ms-transform-origin: 20% 50%;
	-o-transform-origin: 20% 50%;
	transform-origin: 20% 50%;
	}

	.cite {
	-webkit-transform: rotate(-25deg);
	-moz-transform: rotate(-25deg);
	-ms-transform: rotate(-25deg);
	-o-transform: rotate(-25deg);
	transform: rotate(-25deg);
	background-color: #222222;
	border: 3px solid #808080;
	border-radius: 4px;
	bottom: 19px;
	color: #808080;
	font-weight: 400;
	left: 439px;
	padding-bottom: 2px;
	padding-left: 5px;
	padding-right: 5px;
	position: relative;
	transform: rotate(-25deg);
	width: 43px;
	cursor: pointer;
	}
    </style>
  </head>

  <body>

    <!-- header bar -->
    <div class="container" style="width: 100%;">
      
      <!-- user info / login section -->
      <span id="login_space"></span>
      
      <!-- session management -->
      <span id="session_space" style="float: right; margin-right: 10px;"></span>
    </div>
    
    <div class="content">
    
	<div style="width: 480px; margin-left: auto; margin-right: auto;">

	  <!-- logo -->

	  <!-- search -->
	  <div class="input-append" style="margin-top: 10px; width: 400px; margin-left: auto; margin-right: auto; display: block;">
	    <input class="search span4" type="text" style="padding-left: 10px;border-radius: 14px 0 0 14px;" placeholder="search MG-RAST" id="searchtext">
	    <button class="btn search-button" style="border-radius: 0 14px 14px 0;" onclick="window.open('mgmain.html?mgpage=search&search='+document.getElementById('searchtext').value);" id="searchbutton">search</button>
	  </div>
	  
	</div>

	<!-- navigation icons -->
	<div class="icorow">
	  <div class="icospan" id="icon_search"><img src="images/search.png" class="ico" title="Search" onclick="window.open('mgmain.html?mgpage=search');"><br><span>Search</span></div>
	  <div class="icospan" id="icon_pipeline"><img src="images/settings3.png" class="ico" title="Jobs" onclick="window.open('mgmain.html?mgpage=pipeline');"><br><span>Submission</span></div>
	  <div class="icospan" id="icon_publications"><img src="images/dna.png" class="ico" title="Publications" onclick="window.open('mgmain.html?mgpage=overview');"><br><span>Publications</span></div>
	  <div class="icospan" id="icon_analysis"><img src="images/notebook.png" class="ico" title="Analysis" onclick="window.open('mgmain.html?mgpage=analysis');"><br><span>Analysis</span></div>

	  <div class="icospan" id="icon_search"><img src="images/file-pdf.png" class="ico" title="Handbook"><br><span>Handbook</span></div>
	  <div class="icospan" id="icon_pipeline"><img src="images/wizard.png" class="ico" title="Tutorials"><br><span>Tutorials</span></div>
	  <div class="icospan" id="icon_publications"><img src="images/bubbles.png" class="ico" title="Forum"><br><span>Forum</span></div>
	  <div class="icospan" id="icon_analysis"><img src="images/envelop.png" class="ico" title="Feedback"><br><span>Feedback</span></div>
	</div>
      
	<!-- news -->
	<div class="myData">
	  <p class="newsheadline rotate">News</p>
	  
	  <div style="float: left; width: 10px; height: 100px;"></div>

	  <button class="btn btn-small" style="width: 500px; margin-bottom: 2px;"><table><tr><td style="padding-right: 10px; text-align: left; font-weight: bold;">03/20/2014 11:22</td><td style="text-align: left;">Your submission 1234 has <span style="color: green;">completed computing</span>.</td></tr></table></button>
	  <button class="btn btn-small" style="width: 500px; margin-bottom: 2px;"><table><tr><td style="padding-right: 10px; text-align: left; font-weight: bold;">03/19/2014 09:03</td><td style="text-align: left;">Your submission 4321 has <span style="color: red;">failed computing</span>.</td></tr></table></button>
	  <button class="btn btn-small" style="width: 500px; margin-bottom: 2px;"><table><tr><td style="padding-right: 10px; text-align: left; font-weight: bold;">03/18/2014 14:18</td><td style="text-align: left;">Your publication abcd had a visitor (13 total).</td></tr></table></button>
	  <button class="btn btn-small" style="width: 500px; margin-bottom: 2px;"><table><tr><td style="padding-right: 10px; text-align: left; font-weight: bold;">03/18/2014 04:30</td><td style="text-align: left;">MG-RAST was updated to version 4.0.</td></tr></table></button>

	  <div style="clear: both; height: 10px;"></div>

	  <p class="newsheadline rotate">Recent</p>
	  <div class="recent">
	    <p><strong>Analysis</strong></p>
	    <img src="images/notebook.png" class="ico ico-small" title="Analysis">
	    <br>
	    my analysis abcd
	  </div>
	  <div class="recent">
	    <p><strong>Metagenome</strong></p>
	    <img src="images/dna.png" class="ico ico-small" title="Publication">		
	    <br>
	    Metagenome 1234
	  </div>
	  <div class="recent">
	    <p><strong>Download</strong></p>
	    <img src="images/settings3.png" class="ico ico-small" title="Jobs">
	    <br>
	    Metagenome 1234
	  </div>

	  <table width=100%><tr><td align=center><button class="btn btn-success" style="margin-top: 10px;">go to myData</button></td></tr></table>

	</div>

    </div>

    <div class="footer">
      <div style="width: 200px; margin-left: auto; margin-right: auto; text-align: center;">
	<a href="#" style="color: gray;">Legal Information | Funding</a>
      </div>
    </div>
  </body>
</html>
