    <!-- webapp initialization -->
    <script>
    jQuery( document ).ready(function(){
	stm.init({});
	Retina.init({});
	
	var page  = Retina.cgiParam("mgpage") || "upload";
	
	document.title = page.charAt(0).toUpperCase()+page.substr(1);
	
	Retina.load_widget("metagenome_"+page).then( function() {
	    var mgp = Retina.Widget.create('metagenome_'+page, { "main": document.getElementById("content"),
								 "sidebar": document.getElementById("sidebar") }, true);
	    
	    var cookie = jQuery.cookie("WebSession");
	    if (cookie) {
		jQuery.ajax(RetinaConfig.mgrast_api+'/user/authenticate', {
		    success: function(data){
			document.getElementById('username').innerHTML = data.firstname+" "+data.lastname;
			stm.user = { login: data.login,
				     id: data.id,
				     login: data.login,
				     email: data.email,
				     firstname: data.firstname,
				     lastname: data.lastname };
			stm.authHeader = { "Authorization": "mgrast "+data.token};
			mgp.display({ "main": document.getElementById("content"),
				      "sidebar": document.getElementById("sidebar") });
		    },
		    error: function(jqXHR, error){
			stm.user = null;
			stm.authHeader = {};
			mgp.display({ "main": document.getElementById("content"),
				      "sidebar": document.getElementById("sidebar") });
			document.getElementById('login').innerHTML = '<form style="margin: 0px; padding: 0px;" action="'+RetinaConfig.v3BaseLoginUrl+'" enctype="multipart/form-data" id="login_form" method="post"><input type="hidden" id="action" value="perform_login" name="action"><input type="hidden" id="page" value="Login" name="page"><div id="login_box"><div id="login_left_txt">EXISTING USERS »</div><div id="login_input_box"><div id="login_input_header">LOGIN<a title="click to register a new account" style="margin-left:32px;" href="'+RetinaConfig.v3CGIUrl+'?page=Register" class="forgot">REGISTER</a></div><div id="login_input_box"><input type="text" name="login" title="Enter your login name here." id="login_name"></div></div><div id="login_input_box"><div><div id="login_input_header" style="float: left;">PASSWORD</div><div id="login_input_header_forgot"><a href="'+RetinaConfig.v3CGIUrl+'?page=RequestNewPassword" class="forgot">FORGOT?</a></div></div><div id="login_input_box"><input type="password" name="password" title="Enter your password." id="login_pass"></div></div><div id="login_submit"><input id="login_button" type="submit" title="Click here to login!" style="margin-right: 0; width:45px;cursor: pointer;" value="login"></div></div></form>';
		    },
		    crossDomain: true,
		    headers: { "Authorization": "mgrast "+cookie},
		    type: "GET"
		});
	    } else {
		stm.user = null;
		stm.authHeader = {};
		mgp.display({ "main": document.getElementById("content"),
			      "sidebar": document.getElementById("sidebar") });
		document.getElementById('login').innerHTML = '<form style="margin: 0px; padding: 0px;" action="'+RetinaConfig.v3BaseLoginUrl+'" enctype="multipart/form-data" id="login_form" method="post"><input type="hidden" id="action" value="perform_login" name="action"><input type="hidden" id="page" value="Login" name="page"><div id="login_box"><div id="login_left_txt">EXISTING USERS »</div><div id="login_input_box"><div id="login_input_header">LOGIN<a title="click to register a new account" style="margin-left:32px;" href="'+RetinaConfig.v3CGIUrl+'?page=Register" class="forgot">REGISTER</a></div><div id="login_input_box"><input type="text" name="login" title="Enter your login name here." id="login_name"></div></div><div id="login_input_box"><div><div id="login_input_header" style="float: left;">PASSWORD</div><div id="login_input_header_forgot"><a href="'+RetinaConfig.v3CGIUrl+'?page=RequestNewPassword" class="forgot">FORGOT?</a></div></div><div id="login_input_box"><input type="password" name="password" title="Enter your password." id="login_pass"></div></div><div id="login_submit"><input id="login_button" type="submit" title="Click here to login!" style="margin-right: 0; width:45px;cursor: pointer;" value="login"></div></div></form>';
	    }
	});
    });
    </script>
