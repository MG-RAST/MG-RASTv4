  var layer = new Component("poplay");
  layer.backgroundColor(bgcolor);
  layer.HTML(html);
  layer.move(x+20, y-50);
  layer.visible(true);

  timer = 0;
}


function hideMapTn(){
  var layer = new Component("poplay");
  layer.visible(false);

  if(timer != 0){
    clearTimeout(timer);
    timer = 0;
  }
