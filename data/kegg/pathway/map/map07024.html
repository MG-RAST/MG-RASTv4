var timer = 0;
function showMapTnTimer(map,org,bgcolor){
  if(timer == 0){
    var func = "showMapTn('" + map + "','" + org + "','" + bgcolor + "')";
    timer = setTimeout(func, 1200);
  }
}

function showMapTn(map,org,bgcolor){
  var html = "";
  html += "<span style=\"font-weight:bold;color:#ffffff;\">" + org + map + "</span><br />";
  html += "<img src=\"/kegg/misc/thumbnail/map" + map + ".gif\" alt=\"Loading...\">";

  var x = getCurrentMouseX();
  var y = getCurrentMouseY();

  var layer = new Component("poplay");
  layer.backgroundColor(bgcolor);
  layer.HTML(html);
  layer.move(x+20, y-50);
  layer.visible(true);

  timer = 0;
}


function hideMapTn(){
  var layer = new Component("poplay");
  layer.visible(false);

  if(timer != 0){
    clearTimeout(timer);
    timer = 0;
  }
}

function switchDescription(){
  var form = document.forms[0];
  var status = form.show_description.value;

  if(status == "hide"){
    document.getElementById("description").style.display = "";
    document.getElementById("descLink").innerHTML = "Hide description";
    form.show_description.value='show';

    if(document.forms[1]){

    form.show_description.value='hide';

    if(document.forms[1]){
      document.forms[1].show_description.value='hide';
    }
  }
}
